{% extends 'base.html' %}
{% block title %} Опробовать модель {% endblock %}
{% block content %}
{% csrf_token %}
<div class="">
  <form method="POST">
    {% csrf_token %}
      <select name="field">
        {% for field in fields %}
        <option>
          {{ field }}
        </option>
        {% endfor %}
      </select>

      <button type="submit" class="btn btn-outline-secondary">
        Проверить
      </button>
  </form>
</div>
{% endblock %}
