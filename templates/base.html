{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><link rel="stylesheet" href="{% static 'index.css' %}" />
    <title>Searching library</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="me-auto navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Домашняя страница</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/models">Ваши модели</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <div>
            <h1 class="text-center">{% block title %}{% endblock %}</h1>
            <div class="card p-5 m-2">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
